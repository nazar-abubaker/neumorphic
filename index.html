<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        background:#F0F0F0;
    }
    
    .container {
        display:flex;
        flex-direction: column;
        margin:0 auto;
        max-width: 90%;
    }

    .activeBox {
        height:200px;
    }

    .disabledBox {
        background: #F0F0F0;
        border-bottom:8px solid red;
        box-shadow:6px 6px 12px #b8b9be,-6px -6px 12px #fff!important;
        margin-bottom:3rem;
        border-radius: 16px;
        padding:1rem 2rem;
    }
</style>
<body>
<div class="p-3 mb-2 bg-secondary" id="demo-div">
    <a id="start_demo" href="#" role="button">Start the demo</a>
    
    <div class="container">
        <div class="disabledBox" id="shadow1">
            <h3>Parking Passes</h3>
            <h1>Al Dana Amphitheatre Parking</h1>
        </div>
        <div class="disabledBox">
            <h3>Hotel</h3>
            <h1>Sofitel</h1>
            <h3>Package</h3>
            <h1>Twin Luxury Room</h1>
        </div>
    </div>


<script>

event.rotationRate.alpha;
event.rotationRate.beta;
event.rotationRate.gamma;

function handleOrientation(event) {
  updateFieldIfNotNull('Orientation_a', event.alpha);
  updateFieldIfNotNull('Orientation_b', event.beta);
  updateFieldIfNotNull('Orientation_g', event.gamma);
  incrementEventCount();
}

function incrementEventCount(){
  let counterElement = document.getElementById("num-observed-events")
  let eventCount = parseInt(counterElement.innerHTML)
  counterElement.innerHTML = eventCount + 1;
}

function updateFieldIfNotNull(fieldName, value, precision=10){
  if (value != null)
    document.getElementById(fieldName).innerHTML = value.toFixed(precision);
}

function handleMotion(event) {
  document.getElementById('shadow1').style.boxShadow = rotationRate.alpha + 'px ' +  rotationRate.beta + 'px ' + rotationRate.gamma + 'px #b8b9be,' +  '-' + rotationRate.alpha + 'px ' +  '-' + rotationRate.beta + 'px ' + '-' + rotationRate.gamma + '12px #fff!important'

  incrementEventCount();
}

let is_running = false;
let demo_button = document.getElementById("start_demo");
demo_button.onclick = function(e) {
  e.preventDefault();
  
  // Request permission for iOS 13+ devices
  if (
    DeviceMotionEvent &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    DeviceMotionEvent.requestPermission();
  }
  
  if (is_running){
    window.removeEventListener("devicemotion", handleMotion);
    window.removeEventListener("deviceorientation", handleOrientation);
    demo_button.innerHTML = "Start demo";
    demo_button.classList.add('btn-success');
    demo_button.classList.remove('btn-danger');
    is_running = false;
  }else{
    window.addEventListener("devicemotion", handleMotion);
    window.addEventListener("deviceorientation", handleOrientation);
    document.getElementById("start_demo").innerHTML = "Stop demo";
    demo_button.classList.remove('btn-success');
    demo_button.classList.add('btn-danger');
    is_running = true;
  }
};

    </script>
</body>
</html>
